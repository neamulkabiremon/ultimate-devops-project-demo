# CI for Product Catalog Service
name: product-catalog-service-ci

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: unit tests
        run: |
          cd src/product-catalog/
          go test -v ./...

  code-quality:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4
        
        - name: Setup Go 1.22
          uses: actions/setup-go@v2
          with:
           go-version: 1.22
        
        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v6
          with:
            version: v1.55.2
            run: golangci-lint run
            working-directory: src/product-catalog
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name : Docker Build & Push 
      uses: docker/build-push-action@v6
      with:
        context: src/product-catalog
        file: src/product-catalog/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}
       
  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}
    - name: Update tag in kubernetes deployment manifest
      run: |
        sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}|" kubernetes/productcatalog/deploy.yaml
        cat kubernetes/productcatalog/deploy.yaml
    - name: Commit and push changes
      run: |
        git config --global user.email "neamulkabiremon@gmail.com"
        git config --global user.name "neamulkabiremon"
        git add k8s/product-catalog-deployment.yaml
        git commit -m "[CI]: Update deployment.yaml"
        git push
